<mat-toolbar class="toolbar">
  <a [routerLink]="['/home']">
    <span>{{ pageTitle }}</span>
  </a>
  <img src="assets/favicon.ico" alt="logo" class="app-logo">
  <span class="spacer"></span>
  @if (user) {
  <span class="user-info">
    <span>{{ user.name }} ({{user.scope}})</span>
    <img src="assets/avatar.png" alt="User Avatar" class="user-avatar">
  </span>
}
</mat-toolbar>
